<html>
  <head>
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/underscore-min.js"></script>
    <script type="text/javascript" src="./js/janken.js"></script>
    <link rel="stylesheet" media="all" href="./css/style.css" />
  </head>


  <body>
    
   <div>
     <div id ="start-title">
       <h1><img src="./image/street_fighter_2_ja.png" width="900px"></h1>
       <div>
         <a><button id="start-button">俺より強いヤツに会いに行く</button></a>
       </div>

        <br>
        <br>

         <div>
          <button id="service-button">接待ゲームモード</button>
         </div>
     </div>
    </div>


    <div id ="game-screen">
      <h2>じゃん拳</h2>
      <div id="count-round"><img src="./image/rounds/round_1.png"></div>
<br>
<br> 
      <div id ="choice-hands">
        <div id ="my-choice">
          <div id="gu" class="other clickable_hand" data-num="0", data-str="gu"><img src="./image/ryu_hado_gazou.jpg"></div>
          <div id="choki" class="other clickable_hand" data-num="1", data-str="choki"><img src="./image/ryu_shoryu_gazou.jpg"></div>
          <div id="pa" class="other clickable_hand" data-num="2", data-str="pa"><img src="./image/ryu_tatsumaki_gazou.jpg"></div>
        </div>

        <div id="your-choice">
          <div id="gu" class="hand"><img src="./image/ken_hado_gazou2P.gif"></div>
          <div id="choki" class="hand"><img src="./image/ken_shoryu_gazou2P.jpg"></div>
          <div id="pa" class="hand"><img src="./image/ken_tatsumaki_gazou2P.jpg"></div>
        </div>
      </div>
   <br> 
      <div id="result">Get Ready...?</div>
   <br>
        <div id="life">
          <progress id="my-life" min="0" max="100" value="100" ></progress>
          <div id="ko"><img src="./image/ko.jpg"></div>
          <progress id="your-life" min="0" max="100" value="100" ></progress>
        </div>
      
            <div id="win-mark">
              <div id="my-mark"></div>
              <div id="your-mark"></div>
            </div>

  
        <div id="whose-hands">
        <div id="my"><img src="./image/ryu_stand.gif"></div>
        <div id="you"><img src="./image/ken_stand.gif"></div>
<br>
<br>
<br>
      </div>   
      <div id="final-result">最終結果</div>
      <div id="block"></div>

    <br>
    <br>
      <button id="reset-button">リセットボタン</button>
    <br>
      <button id="title-button">タイトルに戻る</button>

    


    
  </div>
   
   
</body>
</html>
